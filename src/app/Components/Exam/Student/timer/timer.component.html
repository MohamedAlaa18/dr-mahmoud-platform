<div class="clock-wrap">
  <div class="clock pro-0">
    <span class="count">{{ timeLeftString }}</span>
    <svg class="clock-bar" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle class="bar-background" cx="50" cy="50" r="45"></circle>
      <circle class="bar" cx="50" cy="50" r="45" [attr.stroke-dashoffset]="circleOffset" stroke-dasharray="283"></circle>
    </svg>
  </div>
</div>
