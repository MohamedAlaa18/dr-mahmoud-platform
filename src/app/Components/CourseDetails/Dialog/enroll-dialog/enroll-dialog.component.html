<div class="dialog-container pt-1 pb-4" dir="rtl">
  <div class="flex justify-content-between">
    <button mat-icon-button (click)="onNoClick()" style="color: red;">
      <mat-icon>close</mat-icon>
    </button>
    <div></div>
  </div>
  <div class="flex flex-column justify-content-center">
    <h6 style="color: orange;">{{ data.title }}</h6>
    <h3>{{ data.message }}</h3>
    <!-- Angular Material input field for coupon codes -->
    <form [formGroup]="couponForm"> <!-- Add formGroup directive -->
      <mat-form-field appearance="outline" class="mt-3">
        <mat-label>أدخل كود الخصم</mat-label>
        <input matInput formControlName="couponCode" placeholder="كود الخصم">
        <mat-icon matSuffix>card_giftcard</mat-icon>
      </mat-form-field>
    </form>
    <!-- End of Angular Material input field -->
    <div class="flex flex-column justify-content-center gap-3">
      <button mat-button class="green-button" (click)="onYesClick()">اشترك الأن</button>
      <!-- <h3 style="color: var(--wave3);">{{data.price}} جنيه</h3> -->
    </div>
  </div>
</div>
